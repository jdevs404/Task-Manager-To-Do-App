version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-todo
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecret123
      MYSQL_DATABASE: todo
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: mysecret123
      DB_NAME: todo
      DB_PORT: 3306

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:3000

volumes:
  mysql-data:
